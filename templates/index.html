<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gerador de QR Code</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="pix_code" class="form-label">CÃ³digo PIX ou URL</label>
                <input type="text" class="form-control" id="pix_code" name="pix_code" required>
            </div>
            <div class="mb-3">
                <label for="logo" class="form-label">Selecione o Logo (opcional)</label>
                <input class="form-control" type="file" id="logo" name="logo" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="fill_color" class="form-label">Cor do QR Code</label>
                <input type="color" class="form-control form-control-color" id="fill_color" name="fill_color" value="#000000">
            </div>
            <div class="mb-3">
                <label for="back_color" class="form-label">Cor de fundo do QR Code</label>
                <input type="color" class="form-control form-control-color" id="back_color" name="back_color" value="#ffffff">
            </div>
            <button type="submit" class="btn btn-primary">Gerar QR Code</button>
        </form>
        {% if img_data %}
        <div class="mt-4 text-center">
            <h3>QR Code Gerado:</h3>
            <img src="data:image/png;base64,{{ img_data }}" alt="QR Code" class="img-fluid mt-2">
            <div class="mt-3">
                <a href="/download/{{ qr_code_filename }}" class="btn btn-success">Baixar QR Code</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
